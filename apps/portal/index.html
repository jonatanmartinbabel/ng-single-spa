<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"
    />

    <meta name="importmap-type" content="systemjs-importmap" />
    <script type="systemjs-importmap">
      {
        "imports": {
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.5.0/system/single-spa.min.js",
          "navbar": "http://localhost:4300/main.js",
          "shop": "http://localhost:4200/main.js",
          "chat": "http://localhost:9000/main.js",
          "noop-zone": "http://localhost:8000/main.js",
          "elements": "http://localhost:4000/main.js",
          "parcel": "http://localhost:4400/main.js"
        }
      }
    </script>
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.5.0/system/single-spa.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/core-js-bundle@3.1.4/minified.js"></script>
    <script src="https://unpkg.com/zone.js@0.10.3/dist/zone.js"></script>
    <script src="https://unpkg.com/import-map-overrides@1.15.1/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
  </head>
  <body>
    <script>
      System.import('single-spa').then(singleSpa => {
        const { registerApplication, start } = singleSpa;

        registerApplication({
          name: 'navbar',
          app: () => System.import('navbar'),
          activeWhen: () => true,
        });

        registerApplication({
          name: 'shop',
          app: () => System.import('shop'),
          activeWhen: location => location.pathname.startsWith('/shop'),
        });

        registerApplication({
          name: 'chat',
          app: () => System.import('chat'),
          activeWhen: location => location.pathname.startsWith('/chat'),
        });

        registerApplication({
          name: 'noop-zone',
          app: () => System.import('noop-zone'),
          activeWhen: location => location.pathname.startsWith('/noop-zone'),
        });

        registerApplication({
          name: 'elements',
          app: () => System.import('elements'),
          activeWhen: location => location.pathname.startsWith('/elements'),
        });

        registerApplication({
          name: 'parcel',
          app: () => System.import('parcel'),
          activeWhen: location => location.pathname.startsWith('/parcel'),
        });

        start();
      });
    </script>
  </body>
</html>
